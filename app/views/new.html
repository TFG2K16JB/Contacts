<div class="container">
  <h4>Create new contact</h4>
  <form class="form-horizontal" role="form" ng-submit="new.addContact(contact)">
    <div class="form-group">
      <label class="control-label col-md-2" for="email">Name:</label>
      <div class="col-md-3">
        <input type="text" class="form-control" ng-model="contact.nombre" placeholder="Enter name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" for="pwd">Surname:</label>
      <div class="col-md-3">
        <input type="text" class="form-control" ng-model="contact.apellido" placeholder="Enter surname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" for="pwd">Age:</label>
      <div class="col-md-3">
        <input type="number" class="form-control" ng-model="contact.edad" placeholder="Enter age">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" for="pwd">Phone:</label>
      <div class="col-md-3">
        <input type="text" class="form-control" ng-model="contact.tel" placeholder="Enter phone">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
        <span align="right" ng-show="guardado" class="glyphicon glyphicon-ok"></span> {{guardado}}
      </div>
    </div>
  </form>
</div>
